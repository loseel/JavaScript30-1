<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const cities = [];

fetch(endpoint)
  .then(data => data.json()) // ë˜ ë‹¤ë¥¸ promise ê°ì²´ë¥¼ ë°˜í™˜!
  .then(data => cities.push(...data))


function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

function findMatches(wordToMatch, cities) {
  const regex = new RegExp(wordToMatch, 'gi'); // g : ëª¨ë“  ë‹¨ì–´ì— ëŒ€í•´, i : ëŒ€ì†Œë¬¸ì êµ¬ë¶„ X
  return cities.filter(place => place.city.match(regex) || place.state.match(regex)) 
}

function displayMathches() {
  console.log('??/');
  const matchArray = findMatches(this.value, cities);
  const html = matchArray.map(place => {
    const regex = new RegExp(this.value, 'gi');
    const cityName = place.city.replace(regex, `
      <span class="hl">
        ${this.value}
      </span>
    `);
    const stateName = place.state.replace(regex, `
      <span class="hl">
        ${this.value}
      </span>
    `);
    return `
      <li>
          <span class="name">${cityName}, ${stateName}</span>
          <span class="population">${numberWithCommas(place.population)}</span>
      </li>
    `;
  }).join(''); // join : ë°°ì—´ì˜ ëª¨ë“  ìš”ì†Œë¥¼ ì—°ê²°í•´ í•˜ë‚˜ì˜ ë¬¸ìì—´ë¡œ ë§Œë“¦!
  
  suggestions.innerHTML = html;
}

const searchInput = document.querySelector(".search");
const suggestions = document.querySelector(".suggestions");

  // searchInput.addEventListener('change', findMatches(searchInput.value, cities));
searchInput.addEventListener('change', displayMathches);
searchInput.addEventListener('keyup', displayMathches);

</script>
</body>
</html>
